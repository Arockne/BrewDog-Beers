<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <script src="./index.js"></script>
  <title>BrewDog Beers</title>
</head>
<body>
  <!--Form to search with
    This form will contain:
      input field
      submit button
  -->
  <!--Container-->
    <!--Within the container I need an Item container
      This container will be where each item will go
    -->
  <h1>BrewDog Beers</h1>
  <form id='beer-search'>
    <label for="beer-name">Search By Name: </label>
    <input type="text" name="beer-name" id="beer-name">
    <input type="submit" value="Submit">
  </form>
  
  <div>
    <div id="item-container"></div>
    <div id='bttn-container'>
      <button id='previous-page'>Previous Beer</button>
      <button id='next-page'>More Beer</button>
    </div>
  </div>
</body>
</html>
