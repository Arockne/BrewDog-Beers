<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script src="./index.js"></script>
  <title>BrewDog Beers</title>
</head>
<body>
  <header class="page-header">
    <img src="https://upload.wikimedia.org/wikipedia/en/3/37/Brewdog_logo.png" alt="BrewDog logo">
  </header>
  <div id="search-container">
    <form id='beer-search'>
      <label for="beer-name">Search By Name: </label>
      <input type="text" name="beer-name" id="beer-name">
      <input type="submit" value="Submit Search">
    </form>
    <button id="random-bttn">Random Beer</button>
  </div>
  
  <div>
    <div id="item-container"></div>
    <div id='bttn-container'>
      <button id='previous-page'>Previous Page</button>
      <button id='next-page'>Next Page</button>
    </div>
  </div>
  <footer>
    <small>Made by: <a href="https://www.linkedin.com/in/daniel-calvin-301598170/" target="_blank">Daniel Calvin</a></small>

</html>
